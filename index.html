<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Chatbot</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f8f9fa;
        -webkit-text-size-adjust: 100%; 
      }

      .app-container {
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-messages-container {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        scrollbar-width: none;
      }

      .chat-input-container {
        display: flex;
        padding: 15px;
        gap: 10px;
        border-top: 1px solid #eee;
        /* background: white; */
      }

      .chat-input {
        flex-grow:1;
        padding: 12px 15px;
        border-radius: 25px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none;
      }

      .send-button {
        background-color: rgb(25,135,84);
        color:white;
        padding: 0px 20px;
        border: none;
        border-radius: 25px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: flex-start;
      }
      
      .chat-message-robot {
        display: flex;
        justify-content: start;
        align-items: end;
      }

      .chat-message-text {
        background-color: #eee;
        padding: 12px 16px;
        border-radius: 18px;
        margin: 20px 10px;
        max-width: 75%;
        font-size: 16px;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .chat-message-profile {
        width: 35px;
        height: 35px;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessage }){
        const [inputText,setInputText] = React.useState("");
        const [isLoading,setIsLoading] = React.useState(false);

        function saveInputText(event){
          setInputText(event.target.value);
        }
        
        function enterKeyCheck(event){
          if(event.key=='Enter'){
            sendMessage();
          }
          if(event.key=='Escape'){
            setInputText('');
          }
        }

        async function sendMessage(){
          if(inputText!=='' && isLoading==false){
            const newChatMessages = [
              ...chatMessages,
              {
                message: inputText,
                sender: "user",
                id: crypto.randomUUID()
              }
            ];

            setChatMessage(newChatMessages);
            setInputText('');

            setChatMessage([
              ...newChatMessages,
              {
                message: "Loading...",
                sender: "robot",
                id:crypto.randomUUID()
              }
            ]);
            setIsLoading(true);
            const response = await Chatbot.getResponseAsync(inputText);
            setChatMessage([
              ...newChatMessages,
              {
                message: response,
                sender: 'robot',
                id: crypto.randomUUID()
              }
            ]);
            setIsLoading(false);
          }

        }
        return (
          <div className="chat-input-container">
            <input 
              type="text" 
              placeholder="Send a message to Chatbot" 
              size="30" 
              onChange={saveInputText}
              onKeyDown={enterKeyCheck}
              value={inputText}
              className="chat-input"
            />
            <button
              onClick={sendMessage}
              className="send-button"
            >Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }){
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props;
        
        /*
        if(sender==='robot'){
          return (
            <div>
              <img src="images/robot.png" alt="robot profile image" width="50" />
              {message}
            </div>
          );
        }
        */

        return (
          <div className={
            sender === 'user' 
              ? 'chat-message-user' 
              : 'chat-message-robot'
          }>
            {sender==='robot' && (
              <img src="images/robot.png" alt="robot profile image" className="chat-message-profile" />
            )}
            <div className="chat-message-text">
              {message}
            </div>
            {sender==='user' && (
              <img src="images/user.png" alt="user profile image" className="chat-message-profile" />
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }){        
        const chatMessagesRef = React.useRef(null);

        React.useEffect(()=>{
          const containerElement =chatMessagesRef.current;
          if(containerElement){
            containerElement.scrollTop = containerElement.scrollHeight;
          }
        }, [chatMessages]);

        return (
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((chatMessage)=>{
              return (
                <ChatMessage 
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessage] = React.useState([{
          message: "hello chatbot",
          sender: "user",
          id: "id1"
        },{
          message: "Hello! How can I help you?",
          sender: "robot",
          id: "id2"
        },{
          message: "can your get me todays date?",
          sender: "user",
          id: "id3"
        },{
          message: "Today is Feburary 9",
          sender: "robot",
          id: "id4"
        }]);
        // const [chatMessages, setChatMessage] = array;
        // const chatMessages = array[0];
        // const setChatMessage = array[1];
        return (
              <div className="app-container">
                <ChatMessages 
                chatMessages={chatMessages}
                />
                <ChatInput 
                  chatMessages={chatMessages}
                  setChatMessage={setChatMessage}
                />
            </div>
        );
      }
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
